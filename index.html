<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web App - Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
	<div>
		<h1> Simple Interest Calculator</h1>
		<form id="form1" onsubmit="return interestcal()">

			<label for="amount">Amount</label>
			<input type="number" id="amount" name="amount"><br>
			<label for="interest">Interest Rate</label>
			<input type="range" id="interest" name="interest" min="1" and max="20" step="0.1" oninput="myfunction()">
			<output name="testing" for="interest">
				<label id="trythis"></label>
				<br>
				<br>
				<label for="years">Years</label>
				<select id="years" name="years">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>

				</select>
				<br><br><input type="submit" value="Calculate Interest" id="inputhit"><br><br>

		</form>

		<!--Following allowed me to add text and styling to the computed results-->
		<p id="amount_before_comment">
		<p id="color_amountbefore"></p>
		</p><br>
		<p id="interest_comment">
		<p id="color_interest"></p>
		</p><br>
		<p id="time_comment">
		<p id="color_time"></p>
		</p><br>
		<p id="amount_comment">
		<p id="color_total"></p>
		</p><br>
		<span id="switch"></span>
		<section>
			&copy; Everyone can be rich
		</section>

	</div>

</body>

</html>
